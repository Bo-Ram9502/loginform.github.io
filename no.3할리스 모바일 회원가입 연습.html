<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일회원가입연습</title>
    <link href="css/210604.css" rel="stylesheet">
</head>
<body>
    <div id="form">
        <form action="" method="POST">
            <h2>할리스</h2>
            <fieldset>
                <legend>개인정보</legend>
                <div>
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디를 입력하세요" required autofocus>
                </div>

                <div>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="비밀번호를 입력하세요">
                </div>

                <div>
                    <label for="pwc">비밀번호확인</label>
                    <input type="password" id="pwc" placeholder="비밀번호를 입력하세요">
                </div>



                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름">
                </div>

                <div>
                    <label>성별</label>
                    <input type="radio" name="gender" vlaue="man">
                    <span>남자</span>

                    <input type="radio" name="gender" value="womam">
                    <span>여자</span>
                </div>

                <div>
                    <label for="bd">생년월일</label>
                    <input type="text" id="bd" placeholder="8자리 입력">
                </div>

                <div>
                    <label>이메일</label>
                    <input type="text" placeholder="비상연락용 이메일 주소">
                </div>



                <div>
                    <label>휴대폰번호</label>
                    <input type="text" placeholder="- 구분없이 입력">
                    <input type="button" value="인증번호 전송">
                </div>

                <div>
                    <label>인증번호</label>
                    <input type="text" placeholder="인증번호 입력">
                    <input type="button" value="인증">
                </div>


                <div class="button">
                    <input type="submit" value="가입하기">
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
